---
layout: default
comments: true
---
<article role="article" class="site-section site-section-last">
	<div class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">
			posted on
			{{ page.date | date: "%b %-d, %Y" }}
			{% if page.author %} • by {{ page.author }}{% endif %}
			{% if page.meta %} • {{ page.meta }}{% endif %}
		</p>
		{% if page.featured_image %}
			<div class="post-image">
				<img src="{{ site.baseurl }}{{ page.featured_image }}" alt="featured image" >
			</div>
		{% endif %}
	</div>
	<div class="post-body">
		{{ content }}
	</div>
		{% if page.comments %}
		{% endif %}
</article>
