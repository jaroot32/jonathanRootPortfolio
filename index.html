<div class="home">
 <!-- section for featured post -->
 <!-- section for featured projects -->
<section class="site-section">
  <h1 class="site-reveal align-center">Featured Projects</h1>
    <ul class="project-list">
      {% for project in site.categories['project'] limit: 3 %}
        {% include project.html %}
      {% endfor %}
    </ul>
</section>
 <!-- section for latest articles -->
 <section class="site-section site-section-last site-reveal">
  <div class="wrapper">
    <h1 class="text-center">Latest Articles</h1>
    <ul class="post-list">
      {% for post in site.categories['blog'] %}
      <li class="post">
        {% include post.html %}
      </li>
      {% endfor %}
    </ul>
  </div>
 </section>
</div>
