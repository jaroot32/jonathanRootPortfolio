<ul class="post-tags">
	{% for tag in post.tags %}
		<li><img src="/images/icon-{{tag}}.png" alt="{{ tag }} icon"></li>
	{% endfor %}
</ul>

<h2>
	<a class="post-link" href="{{ post.url }}" class="animsition">
		{{ post.title }}
	</a>
</h2>
<p>{{ post.content | strip_html | strip_newlines | truncate: 400 }}</p>
<div class="post-read-more-link">
	<a href="{{ post.url }}" class="animsition">read more</a>
</div>
